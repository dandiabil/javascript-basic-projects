<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

    <link rel="stylesheet" href="styles.css" />

          <li><a href="https://twitter.com/dandiabil" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.linkedin.com/in/dandiabil/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="https://www.github.com/dandiabil" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
      </div>

    <!-- javascript -->
    <script src="app.js"></script>

</html>
